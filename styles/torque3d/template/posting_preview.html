<div class="panel panel-default" id="preview">

<!-- IF S_HAS_POLL_OPTIONS -->
	<div class="panel-heading">
		<h4 class="panel-title">{L_PREVIEW}{L_COLON} {POLL_QUESTION}</h4>
	</div>
	<div class="panel-body">
		<p class="author"><!-- IF L_POLL_LENGTH -->{L_POLL_LENGTH}<br /><!-- ENDIF -->{L_MAX_VOTES}</p>

		<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
			<fieldset class="polls">
			<!-- BEGIN poll_option -->
				<span class="pull-{S_CONTENT_FLOW_BEGIN}">
				<!-- IF S_IS_MULTI_CHOICE --><input type="checkbox" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}"<!-- IF poll_option.POLL_OPTION_VOTED --> checked="checked"<!-- ENDIF --> /><!-- ELSE --><input type="radio" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}"<!-- IF poll_option.POLL_OPTION_VOTED --> checked="checked"<!-- ENDIF --> /><!-- ENDIF -->
				</span>
				<label for="vote_{poll_option.POLL_OPTION_ID}">&nbsp;{poll_option.POLL_OPTION_CAPTION}</label>
				<div class="clearfix"></div>
			<!-- END poll_option -->
			</fieldset>
		</div>
	</div>

</div>

<div class="panel panel-default">

<!-- ENDIF -->
	<div class="panel-heading">
		<h4 class="panel-title">{L_PREVIEW}{L_COLON} {PREVIEW_SUBJECT}</h4>
	</div>
	<div class="panel-body">
		<div class="postbody">

			<div class="content">{PREVIEW_MESSAGE}</div>

			<!-- IF .attachment -->
			<dl class="attachbox">
				<dt>{L_ATTACHMENTS}</dt>
				<!-- BEGIN attachment -->
				<dd class="panel panel-default">{attachment.DISPLAY_ATTACHMENT}</dd>
				<!-- END attachment -->
			</dl>
			<!-- ENDIF -->

			<!-- IF PREVIEW_SIGNATURE --><div class="panel-footer">{PREVIEW_SIGNATURE}</div><!-- ENDIF -->
		</div>
	</div>
</div>
