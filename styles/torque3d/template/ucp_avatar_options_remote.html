<dl class="form-group">
	<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="avatar_remote_url">{L_LINK_REMOTE_AVATAR}{L_COLON}</label><br /><span class="help-block">{L_LINK_REMOTE_AVATAR_EXPLAIN}</span></dt>
	<dd class="col-md-8 col-sm-7 col-xs-12 form-inline"><input type="url" name="avatar_remote_url" id="avatar_remote_url" value="{AVATAR_REMOTE_URL}" class="form-control" data-reset-on-edit="#avatar_remote_width, #avatar_remote_height" /></dd>
</dl>
<dl class="form-group">
	<dt class="col-md-4 col-sm-5 col-xs-12"><label class="control-label" for="avatar_remote_width">{L_LINK_REMOTE_SIZE}{L_COLON}</label><br /><span class="help-block">{L_LINK_REMOTE_SIZE_EXPLAIN}</span></dt>
	<dd class="col-md-8 col-sm-7 col-xs-12 form-inline">
		<input type="text" name="avatar_remote_width" id="avatar_remote_width" size="3" value="{AVATAR_REMOTE_WIDTH}" class="form-control" /> <label for="avatar_remote_width">{L_PIXEL}</label> &times;&nbsp; 
		<input type="text" name="avatar_remote_height" id="avatar_remote_height" size="3" value="{AVATAR_REMOTE_HEIGHT}" class="form-control" /> <label for="avatar_remote_height">{L_PIXEL}</label>
	</dd>
</dl>
