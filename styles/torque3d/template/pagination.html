<ul class="pagination pull-{S_CONTENT_FLOW_END}">
<!-- IF BASE_URL and TOTAL_PAGES > 6 -->
	<li class="dropdown dropup pull-{S_CONTENT_FLOW_BEGIN}">
		<a href="#" title="{L_JUMP_TO_PAGE_CLICK}" data-toggle="dropdown" role="button"><span class="caret"></span></a>
		<ul class="dropdown-menu panel-body">
			<li>{L_JUMP_TO_PAGE}{L_COLON}</li>
			<li>
				<form class="page-jump-form form-inline">
					<div class="input-group input-group-sm">
						<input type="number" name="page-number" min="1" maxlength="6" title="{L_JUMP_PAGE}" class="form-control" data-per-page="{PER_PAGE}" data-base-url="{BASE_URL|e('html_attr')}" data-start-name="{START_NAME}" />
						<div class="input-group-btn">
							<input value="{L_GO}" type="button" class="btn btn-default btn-sm" />
						</div>
					</div>
				</form>
			</li>
		</ul>
	</li>
<!-- ENDIF -->

<!-- BEGIN pagination -->
	<!-- IF pagination.S_IS_PREV -->
	<li class="previous"><a href="{pagination.PAGE_URL}" rel="prev" role="button" title="{L_PREVIOUS}"><i class="fa fa-chevron-{S_CONTENT_FLOW_BEGIN}"></i></a></li>
	<!-- ELSEIF pagination.S_IS_CURRENT -->
	<li class="active"><span>{pagination.PAGE_NUMBER}</span></li>
	<!-- ELSEIF pagination.S_IS_ELLIPSIS -->
	<li class="ellipsis disabled" role="separator"><span>{L_ELLIPSIS}</span></li>
	<!-- ELSEIF pagination.S_IS_NEXT -->
	<li class="next"><a href="{pagination.PAGE_URL}" rel="next" role="button" title="{L_NEXT} "><i class="fa fa-chevron-{S_CONTENT_FLOW_END}"></i></a></li>
	<!-- ELSE -->
	<li><a href="{pagination.PAGE_URL}" role="button">{pagination.PAGE_NUMBER}</a></li>
	<!-- ENDIF -->
<!-- END pagination -->
</ul>
