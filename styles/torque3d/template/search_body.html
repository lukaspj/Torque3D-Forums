<!-- INCLUDE overall_header.html -->

<form method="get" action="{S_SEARCH_ACTION}" data-focus="keywords">

<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title">{L_SEARCH}</h4>
	</div>
	<div class="panel-body">

		<fieldset class="form-horizontal">
		<dl class="form-group">
			<dt class="col-md-5 col-sm-4 col-xs-12"><label class="control-label" for="keywords">{L_SEARCH_KEYWORDS}{L_COLON}</label><br /><span class="help-block">{L_SEARCH_KEYWORDS_EXPLAIN}</span></dt>
			<dd class="col-md-7 col-sm-8 col-xs-12 form-inline">
				<input type="search" class="inputbox" name="keywords" id="keywords" size="40" title="{L_SEARCH_KEYWORDS}" /><br />
				<label for="terms1"><input type="radio" name="terms" id="terms1" value="all" checked="checked" /> {L_SEARCH_ALL_TERMS}</label><br />
				<label for="terms2"><input type="radio" name="terms" id="terms2" value="any" /> {L_SEARCH_ANY_TERMS}</label>
			</dd>
		</dl>
		<dl class="form-group">
			<dt class="col-md-5 col-sm-4 col-xs-12"><label class="control-label" for="author">{L_SEARCH_AUTHOR}{L_COLON}</label><br /><span class="help-block">{L_SEARCH_AUTHOR_EXPLAIN}</span></dt>
			<dd class="col-md-7 col-sm-8 col-xs-12 form-inline"><input type="search" class="inputbox" name="author" id="author" size="40" title="{L_SEARCH_AUTHOR}" /></dd>
		</dl>
		</fieldset>

	<hr />

		<fieldset class="form-horizontal">
		<dl class="form-group">
			<dt class="col-md-5 col-sm-4 col-xs-12"><label class="control-label" for="search_forum">{L_SEARCH_FORUMS}{L_COLON}</label><br /><span class="help-block">{L_SEARCH_FORUMS_EXPLAIN}</span></dt>
			<dd class="col-md-7 col-sm-8 col-xs-12 form-inline"><select name="fid[]" id="search_forum" multiple="multiple" size="8" title="{L_SEARCH_FORUMS}">{S_FORUM_OPTIONS}</select></dd>
		</dl>
		<dl class="form-group">
			<dt class="col-md-5 col-sm-4 col-xs-12"><label class="control-label" for="search_child1">{L_SEARCH_SUBFORUMS}{L_COLON}</label></dt>
			<dd class="col-md-7 col-sm-8 col-xs-12">
				<label class="control-label" for="search_child1"><input type="radio" name="sc" id="search_child1" value="1" checked="checked" /> {L_YES}</label>
				<label class="control-label" for="search_child2"><input type="radio" name="sc" id="search_child2" value="0" /> {L_NO}</label>
			</dd>
		</dl>
		<dl class="form-group">
			<dt class="col-md-5 col-sm-4 col-xs-12"><label class="control-label" for="sf1">{L_SEARCH_WITHIN}{L_COLON}</label></dt>
			<dd class="col-md-7 col-sm-8 col-xs-12 form-inline">
				<label class="control-label" for="sf1"><input type="radio" name="sf" id="sf1" value="all" checked="checked" /> {L_SEARCH_TITLE_MSG}</label><br />
				<label class="control-label" for="sf2"><input type="radio" name="sf" id="sf2" value="msgonly" /> {L_SEARCH_MSG_ONLY}</label><br />
				<label class="control-label" for="sf3"><input type="radio" name="sf" id="sf3" value="titleonly" /> {L_SEARCH_TITLE_ONLY}</label><br />
				<label class="control-label" for="sf4"><input type="radio" name="sf" id="sf4" value="firstpost" /> {L_SEARCH_FIRST_POST}</label>
			</dd>
		</dl>

	<hr />

		<dl class="form-group">
			<dt class="col-md-5 col-sm-4 col-xs-12"><label class="control-label" for="show_results1">{L_DISPLAY_RESULTS}{L_COLON}</label></dt>
			<dd class="col-md-7 col-sm-8 col-xs-12 form-inline">
				<label class="control-label" for="show_results1"><input type="radio" name="sr" id="show_results1" value="posts" checked="checked" /> {L_POSTS}</label>
				<label class="control-label" for="show_results2"><input type="radio" name="sr" id="show_results2" value="topics" /> {L_TOPICS}</label>
			</dd>
		</dl>
		<dl class="form-group">
			<dt class="col-md-5 col-sm-4 col-xs-12"><label class="control-label" for="sd">{L_RESULT_SORT}{L_COLON}</label></dt>
			<dd class="col-md-7 col-sm-8 col-xs-12 form-inline">{S_SELECT_SORT_KEY}&nbsp;
				<label for="sa"><input type="radio" name="sd" id="sa" value="a" /> {L_SORT_ASCENDING}</label>
				<label for="sd"><input type="radio" name="sd" id="sd" value="d" checked="checked" /> {L_SORT_DESCENDING}</label>
			</dd>
		</dl>
		<dl class="form-group">
			<dt class="col-md-5 col-sm-4 col-xs-12"><label class="control-label">{L_RESULT_DAYS}{L_COLON}</label></dt>
			<dd class="col-md-7 col-sm-8 col-xs-12 form-inline">{S_SELECT_SORT_DAYS}</dd>
		</dl>
		<dl class="form-group">
			<dt class="col-md-5 col-sm-4 col-xs-12"><label class="control-label">{L_RETURN_FIRST}{L_COLON}</label></dt>
			<dd class="col-md-7 col-sm-8 col-xs-12 form-inline"><select name="ch" title="{L_RETURN_FIRST}">{S_CHARACTER_OPTIONS}</select> {L_POST_CHARACTERS}</dd>
		</dl>
		</fieldset>

	</div>

	<fieldset class="panel-footer text-center">
		{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" />&nbsp;
		<input type="submit" name="submit" value="{L_SEARCH}" class="btn btn-success" />
	</fieldset>
</div>

</form>

<!-- IF .recentsearch -->
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">{L_RECENT_SEARCHES}</h4>
				</div>
				<div class="panel-body">
				<!-- BEGIN recentsearch -->
					<p><a href="{recentsearch.U_KEYWORDS}">{recentsearch.KEYWORDS}</a><span class="pull-{S_CONTENT_FLOW_END}">{recentsearch.TIME}</span></p>
					<!-- IF not recentsearch.S_LAST_ROW --><hr /><!-- ENDIF -->
				<!-- BEGINELSE -->
					<p class="text-info"><strong>{L_NO_RECENT_SEARCHES}</strong></p>
				<!-- END recentsearch -->
				</div>
			</div>
		</div>
	</div>
</div>
<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
