<!-- BEGIN oauth -->
	<form id="ucp" method="post" action="{S_UCP_ACTION}">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">{oauth.SERVICE_NAME}</h4>
		</div>
		<div class="panel-body">

		<!-- IF oauth.UNIQUE_ID -->
		<fieldset class="form-horizontal">
			<dl class="form-group">
				<dt class="col-md-3 col-sm-4 col-xs-12">{L_UCP_AUTH_LINK_ID}{L_COLON}</dt>
				<dd class="col-md-9 col-sm-8 col-xs-12">{oauth.UNIQUE_ID}</dd>
			</dl>
		</fieldset>
		<!-- ELSE -->
			{L_UCP_AUTH_LINK_ASK}
		<!-- ENDIF -->

		</div>
		<div class="panel-footer text-center">
		<!-- IF oauth.UNIQUE_ID -->
			<input type="submit" name="submit" tabindex="6" value="{L_UCP_AUTH_LINK_UNLINK}" class="btn btn-success" />
		<!-- ELSE -->
			<input type="submit" name="submit" tabindex="6" value="{L_UCP_AUTH_LINK_LINK}" class="btn btn-success" />
		<!-- ENDIF -->
		</div>
	</div>
		{oauth.HIDDEN_FIELDS}
		{S_HIDDEN_FIELDS}
		{S_FORM_TOKEN}
	</form>
<!-- END oauth -->
